<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content=": портфолио Александры Степановой на Яндекс.Практикуме">
        <meta name="keywords" content="html, css, js">
        <meta name="author" content="Александра">
        <link rel="stylesheet" href="pages/index.css">
        <title>MESTO</title>
    </head>
    <body class="page">
        <header class="header">
            <img src="./images/logo.svg" alt="логотип MESTO" class="header__logo">
        </header>  
        <main class="main">
            <section class="profile main__profile">
                <img src="images/image.jpg" alt="портрет Жака-Ив Кусто" class="profile__avatar">
                    <div class="profile__conteiner">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <button id="popup-profile__open-button" class="profile__open-button" type="button"></button>
                        <p class="profile__job">Исследователь океана</p>
                    </div> 
                <button id="popup-image__open-button" class="profile__add-button" type="button"></button>
            </section>
            <section id="elements" class="elements">
                <ul id="template__container" class="elements__container">
                </ul>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__name">&#169;2020 Mesto Russia</p>
        </footer>
        <div id="popup-profile" class="popup">
            <div class="popup__content">
                <button class="popup__close-button popup__button-cross" type="button"></button>
                <h2 class="popup__title">Редактировать профиль</h2>
                <form name="form" class="popup__form-container" id="popup__form" novalidate>
                    <label class="popup__label">
                        <input type="text" minlength="2" maxlength="40" name="name" id="input-name" class="popup__input" placeholder="Жак-Ив Кусто" required>
                        <span class="input-name-error"></span>
                    </label>
                    <label class="popup__label">
                        <input type="text" minlength="2" maxlength="200" name="job" id="input-job" class="popup__input" placeholder="Исследователь океана" required>
                        <span class="input-job-error"></span>
                    </label>
                    <button type="submit" class="popup__save-button popup__submit-button">Сохранить</button>
                </form>
            </div>  
        </div>
        <div id="popup-image" class="popup">
            <div class="popup__content">
                <button class="popup__close-button popup__button-crossik" type="button"></button>
                <h2 class="popup__title">Новое место</h2>
                <form name="form" class="popup__form-container" id="popup__image-form" novalidate>
                    <label class="popup__label">
                        <input type="text" minlength="2" maxlength="30" name="title" id="popup__input-title" class="popup__input" placeholder="Название" required>
                        <span class="popup__input-title-error"></span>
                    </label>
                    <label class="popup__label">
                        <input type="url" name="link" id="popup__input-img" class="popup__input" placeholder="Ссылка на картинку" required>
                        <span class="popup__input-img-error"></span>
                    </label>
                    <button id="popup-image__submit-btn" type="submit" class="popup__save-button">Создать</button>     
                </form>
            </div>  
        </div>
        <div id="image" class="popup popup-opacity">
            <div class="popup__image-container">
                <button class="popup__close-button popup__image-button" type="button"></button>
                <img class="image" src="#" alt="#">
                <h2 class="image-tittle"></h2>  
            </div>
        </div>
        <template id="template">
            <li class="element template__card">
                <button class="element__trash" type="button"></button>
                <img class="element__image" src="#" alt="#">
                <div class="element__block">
                    <h2 class="element__quote"></h2>
                    <button class="element__button-like" type="button"></button>
                </div>
            </li>
        </template>
        <script src="js/index.js"></script>
        <script src="js/validate.js"></script>
    </body>
</html>
